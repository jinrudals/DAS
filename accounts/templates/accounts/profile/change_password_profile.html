{% extends 'layouts/default/page.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

    <h4>{% trans 'Change Password' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">{% trans 'Change Password' %}</button>
        <a href="{% url 'accounts:change_profile' %}" class="btn btn-secondary">{% trans 'Back to Profile' %}</a>

    </form>

{% endblock %}
